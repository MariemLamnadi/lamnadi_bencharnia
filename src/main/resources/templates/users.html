<!doctype html>


<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"layout:decorate="~{layout/default}">
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

<head>

	<title>Utilisateurs</title>
</head>

<body>
	<section layout:fragment="contenu">
<div class="card">
<div class="card-body">
	<h1>Utilisateurs</h1>
	<table  class="table table-striped">
		<thead >
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Description</th>
				<th scope="col"></th>
				<th scope="col"></th>

			</tr>
		</thead>
		<tbody>

			<tr th:each="u:${users}">
				<th scope="row" th:text="${u.id}">Id</th>
				<td th:text="${u.userName}">Username</td>
				<td> <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn btn-outline-success" />Editer
				</td>
				<td> <a th:href="@{/admin/delete/users/{id}(id=${u.id})}" class="btn btn-outline-danger" />Supprimer</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</section>
</body>

</html>
