<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"

xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"

	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Template</title>
</head>
<body>
	<div class="container" sec:authorize ="isAuthenticated()">
<nav  class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;" sec:authorize ="isAuthenticated()">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a sec:authorize="hasRole('ADMIN')" class="nav-item nav-link active"  th:href="@{/admin/users}">Utilisateurs</a>
            <a sec:authorize="hasRole('ADMIN')" class="nav-item nav-link active"  th:href="@{/admin/users/add}">Ajouter Utilisateur </a>
    
      <a class="nav-item nav-link"  sec:authorize="hasRole('ADMIN')"  th:href="@{/admin/tickets}">Tickets non affectes</a>
      <a class="nav-item nav-link" sec:authorize="hasRole('CLIENT')"th:href="@{/client/tickets}">Tickets de client</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('CLIENT')"th:href="@{/tickets/add}"> Ajouter Ticket </a>
      <a class="nav-item nav-link" sec:authorize="hasRole('DEV')"  th:href="@{/dev/tickets}">Tickets de developpeur</a>
    </div>
  </div>
</nav>

	</div>
	
	<section layout:fragment="contenu" class="container">
		<p>Contenu de la page</p>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		
	
	



<footer class="page-footer font-small blue">
 <div class="footer-copyright text-center py-3">© 2022 Copyright:
   
  <div class="container">
		<div sec:authorize ="isAuthenticated()">
	<form th:action="@{/logout}" method="post">
		<input type="submit"class="btn btn-outline-dark" value="Déconnexion">
	</form>
</div>
</div>
  <!-- Copyright -->

</footer>
</body>
</html>
